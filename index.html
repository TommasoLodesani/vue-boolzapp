<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div id="app">

        <main>

            <section id="left">

                <div class="tab_utente">

                    <div class="post-meta">

                        <div class="post-meta__icon">

                            <img class="profile-pic" src="https://unsplash.it/300/300?image=15" alt="Phil Mangione">

                        </div>
                        <div class="post-meta__data">

                            <div class="post-meta__author">Phil Mangione</div>
                            <!-- <div class="post-meta__time">4 mesi fa</div> -->
                        </div>
                    </div>

                    <div class="icon">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>

                </div>

                <div class="tab_utente blue">

                    <div class="post-meta">

                        <div class="post-meta__icon bell">

                            <div class="bellContainer">
                                <i class="fas fa-bell-slash"></i>

                            </div>



                        </div>
                        <div class="post-meta__data">

                            <div class="post-meta__author">Ricevi notifiche di nuovi messaggi</div>
                            <div class="post-meta__time">Attiva notifiche desktop</div>
                        </div>
                    </div>

                </div>

                <div class="searchBarContainer">

                    <div class="icon_searchBar">

                        <i class="fas fa-search"></i>

                    </div>

                    <div>
                        <input type="text" v-model="inputContact" @keyup="filterName" placeholder="Cerca o inizia una nuova chat">

                    </div>

                </div>

                <div v-for="(contatto,i) in contacts" class="tab_utente white"
                    :class="[i === activeContact ? 'active' : '', contatto.visible === false ? 'hide' : '' ]"
                    @click="selectContact(i)">

                    <div class="post-meta">

                        <div class="post-meta__icon">

                            <img class="profile-pic" :src="contacts[i].image" :alt="contacts[i].name">

                        </div>
                        <div class="post-meta__data">

                            <div class="post-meta__author">{{contacts[i].name}} </div>
                            <!-- <div class="post-meta__time">4 mesi fa</div> -->
                        </div>
                    </div>

                    <div class="icon time">

                        12:00

                    </div>

                </div>


            </section>

            <section id="right">

                <div class="tab_utente">

                    <div class="post-meta">

                        <div class="post-meta__icon">

                            <img class="profile-pic" src="https://unsplash.it/300/300?image=15" alt="Phil Mangione">

                        </div>
                        <div class="post-meta__data">

                            <div class="post-meta__author">Phil Mangione</div>
                            <!-- <div class="post-meta__time">4 mesi fa</div> -->
                        </div>
                    </div>

                    <div class="icon">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>

                </div>

                <div class="container-chat">


                    <div class="chat">

                        <div v-for="(messaggio,index) in contacts[activeContact].messages"
                            :class="getMessageClass(index)" class="messaggio">

                            <span>{{messaggio.message}}</span>



                        </div>


                    </div>

                </div>

                <div class="textArea">
                    <div class="icon_footer">
                        <i class="fas fa-smile"></i>
                    </div>

                    <div class="search_footer">
                        <input type="text" v-model="newMessage" @keyup.enter="sendMessage()">

                    </div>

                    <div class="icon_footer">
                        <i class="fas fa-microphone"></i>
                    </div>


                </div>


            </section>

        </main>



    </div>






    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
